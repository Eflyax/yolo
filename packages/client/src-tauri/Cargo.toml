[package]
name = "git-yak"
version = "2.0.0"
edition = "2021"

[lib]
name = "git_yak_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "git-yak"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
